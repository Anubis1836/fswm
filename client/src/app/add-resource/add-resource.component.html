<div class="resource-container">
  <h2>Add Resource</h2>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
 
    <!-- Event Dropdown -->
    <div class="form-group">
      <label for="eventId">Event</label>
      <select id="eventId" formControlName="eventId">
        <option [ngValue]="null">Select Event</option>
        <option *ngFor="let event of events" [ngValue]="event.id">
          {{ event.title || ('Event #' + event.id) }}
        </option>
      </select>
      <small class="error-message"
        *ngIf="f['eventId'].touched && f['eventId'].invalid">
        Event selection is required.
      </small>
    </div>
 
    <!-- Type -->
    <div class="form-group">
      <label for="type">Type</label>
      <input
        id="type"
        type="text"
        formControlName="type"
        placeholder="Resource type"
      />
      <small class="error-message"
        *ngIf="f['type'].touched && f['type'].invalid">
        Type is required and must be at least 3 characters.
      </small>
    </div>
 
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="3"
        formControlName="description"
        placeholder="Describe the resource"
      ></textarea>
      <small class="error-message"
        *ngIf="f['description'].touched && f['description'].invalid">
        Description is required and must be at least 10 characters.
      </small>
    </div>
 
    <!-- Availability -->
    <div class="form-group">
      <label for="availabilityStatus">Availability</label>
      <select id="availabilityStatus" formControlName="availabilityStatus">
        <option [ngValue]="null">Select Status</option>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>
      <small class="error-message"
        *ngIf="f['availabilityStatus'].touched && f['availabilityStatus'].invalid">
        Availability status is required.
      </small>
    </div>
 
    <button type="submit" class="primary-btn" [disabled]="itemForm.invalid">
      Add Resource
    </button>
  </form>
 
  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
