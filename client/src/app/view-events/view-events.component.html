<div class="events-container">
  <h2>All Events</h2>
 
  <!-- 🔍 Search + Location Filter -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search events by title..."
      [value]="searchQuery"
      (input)="onSearch($event)"
      class="search-input"
    />
 
    <!-- 🗺️ Location dropdown -->
    <select
      [(ngModel)]="selectedLocation"
      (change)="onLocationChange($event)"
      class="filter-select"
    >
      <option value="">All Locations</option>
      <option *ngFor="let loc of uniqueLocations" [value]="loc">
        {{ loc }}
      </option>
    </select>
 
    <button type="button" class="clear-btn" (click)="onSearch('')">Clear</button>
  </div>
 
  <!-- ⚙️ Page size selector -->
  <div class="page-size-container" *ngIf="filteredEvents.length">
    <label for="pageSize">Events per page:</label>
    <input
      id="pageSize"
      type="number"
      min="1"
      [value]="pageSize"
      (input)="onPageSizeChange($event)"
      class="page-size-input"
    />
  </div>
 
  <!-- Errors -->
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
 
  <!-- Events Table -->
  <table class="events-table" *ngIf="paginatedEvents.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Location</th>
        <th *ngIf="!authService.hasAnyRole('professional')">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of paginatedEvents">
        <td>{{ event.title }}</td>
        <td>{{ event.schedule | date: 'mediumDate' }}</td>
        <td>{{ event.location }}</td>
        <td *ngIf="!authService.isRole('professional')">
          <button (click)="checkStatus(event.id)" class="secondary-btn">Check Status</button>
          <button (click)="viewDetails(event.id)" class="secondary-btn">View Details</button>
          <button (click)="enroll(event.id)" class="primary-btn">Enroll</button>
          <div class="status-text" *ngIf="statusResults[event.id]">
            {{ statusResults[event.id] }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
 
  <p *ngIf="!filteredEvents.length && !errorMessage">No events found.</p>
 
  <!-- 📄 Pagination Controls -->
  <div class="pagination-controls" *ngIf="filteredEvents.length > pageSize">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
